<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Vibecoins â€“ Feelynx</title>
  <link rel="stylesheet" href="feelynx-coins.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* --- 3x3 Responsive Grid Styles --- */
    .coins-packages-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2.5rem 2rem;
      justify-items: center;
      align-items: stretch;
      margin: 2.5rem auto;
      max-width: 1200px;
      width: 100%;
    }
    .coins-card {
      background: #232045;
      border-radius: 18px;
      padding: 2.2rem 1.3rem 2.5rem 1.3rem;
      box-shadow: 0 6px 24px 0 rgba(30,18,61,0.23);
      min-width: 275px;
      max-width: 310px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .coins-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 10px 30px rgba(162,89,255,0.4);
    }
    .pack-name { font-size: 1.1rem; color: #fff; font-weight: 600; letter-spacing: 0.03em; }
    .pack-price { font-size: 1.2rem; font-weight: 700; color: #f6b556; margin: 0.8rem 0 0.6rem 0; }
    .pack-coins { font-size: 2.1rem; font-weight: 800; color: #ff6ec7; margin-bottom: 0.7rem; }
    .web-extra { font-size: 0.98rem; color: #9ae3ff; margin-bottom: 1.1rem; }
    .bonus-badge {
      background: #f35369;
      color: #fff;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 4px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 0 0 rgba(243,83,105,0.7); }
      50% { box-shadow: 0 0 0 10px rgba(243,83,105,0); }
    }
    .buy-coins-btn {
      background: linear-gradient(90deg,#ff6ec7,#61e5ff 99%);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 0.9rem 2.1rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: auto;
      transition: background 0.2s;
      box-shadow: 0 2px 10px rgba(97,229,255,0.11);
    }
    .buy-coins-btn:hover {
      background: linear-gradient(90deg,#61e5ff,#ff6ec7 99%);
      color: #19182E;
    }
    .wallet-balance {
      color: #fff;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2.8rem;
      margin-top: 2.3rem;
    }
    body { background: #19182E; margin: 0; font-family: 'Inter', 'Montserrat', Arial, sans-serif; }
    main { max-width: 1320px; margin: 0 auto; padding-bottom: 4rem; }
    /* Responsive grid */
    @media (max-width: 1050px) {
      .coins-packages-container { grid-template-columns: repeat(2, 1fr);}
    }
    @media (max-width: 700px) {
      .coins-packages-container { grid-template-columns: 1fr; }
      .coins-card { min-width: 80vw; }
    }
  </style>
</head>
<body>
  <main>
    <section class="balance-section" aria-label="Wallet Balance">
      <div class="wallet-balance">
        <span>Your Balance: <b>2,900 Vibecoins</b></span>
      </div>
    </section>
    <section aria-label="Coin Packages">
      <div class="coins-packages-container" id="coinPackages"></div>
    </section>
  </main>
  <script src="coinPackages.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('coinPackages');
      container.innerHTML = coinPackages.map(pack => `
        <div class="coins-card">
          <div class="pack-name">${pack.name}</div>
          <div class="pack-price">$${pack.price}</div>
          <div class="pack-coins">${pack.webTokens} <span class="icon-coin" aria-label="coins" role="img">ðŸª™</span></div>
          <div class="app-coins">${pack.appTokens} coins in app</div>
          <span class="web-extra bonus-badge">+${pack.bonusPercent}% More On Web</span>
          <button class="buy-coins-btn">Buy Now</button>
        </div>
      `).join('');
    });
  </script>
  <script src="goLiveButton.js"></script>
</body>
</html>
